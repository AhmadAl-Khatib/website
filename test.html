<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="تعلم بايثون بالعربية مع أحمد الخطيب. دروس فيديو مجانية خطوة بخطوة وتحميل الكتاب." />
  <meta name="robots" content="index, follow" />
  <title>تعلم بايثون بالعربية – سلسلة فيديوهات تعليمية | أحمد الخطيب</title>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* Base reset */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      direction: rtl;
      text-align: right;
      line-height: 1.6;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    /* Header Parallax */
    header.site-header {
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .site-header .rd-parallax-layer {
      z-index: 0;
    }

    .header-overlay {
      position: absolute;
      inset: 0;
      background: rgba(30, 41, 59, 0.6);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      padding: 1rem;
    }

    .header-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
    }

    .header-content p {
      font-size: 1.4rem;
      margin-top: 1rem;
    }

    main.container {
      max-width: 960px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    section.signup-box {
      background: #f1f5f9;
      padding: 1.8rem 1.2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
      direction: rtl;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    }

    section.signup-box h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    section.signup-box input[type="email"] {
      padding: 0.65rem;
      width: 260px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
      font-size: 1rem;
    }

    section.signup-box button {
      padding: 0.65rem 1.3rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    section.signup-box button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 600px) {
      .header-content h1 {
        font-size: 2rem;
      }
      .header-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with parallax background -->
  <header class="site-header rd-parallax" role="banner">
    <div class="rd-parallax-layer" data-type="media" data-speed="0.3" data-url="assets/img/social-cover.webp"></div>
    <div class="header-overlay"></div>
    <div class="header-content wow animate__animated animate__fadeInDown">
      <h1>تعلم بايثون بالعربية</h1>
      <p>شاهد السلسلة الكاملة من الدروس المجانية مع أحمد الخطيب</p>
    </div>
  </header>

  <main class="container" role="main">
    <section class="signup-box wow animate__animated animate__fadeInUp" aria-label="اشتراك البريد الإلكتروني">
      <h2>📩 اشترك لتصلك الموارد المجانية</h2>
      <p>احصل على دروس جديدة، نصائح إضافية، وتحديثات الكتاب عبر البريد الإلكتروني.</p>
      <form action="https://your-mail-service.com/subscribe" method="POST" aria-describedby="email-desc">
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required />
        <button type="submit">اشترك الآن</button>
      </form>
      <p id="email-desc" style="font-size: 0.85rem; color: #555; margin-top: 0.5rem;">
        لن نشارك بريدك مع أي جهة أخرى.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer wow animate__animated animate__fadeIn" role="contentinfo" style="text-align:center; padding:2rem 1rem; font-size:0.9rem; color:#777;">
    &copy; 2025 أحمد الخطيب | <a href="/books" title="صفحة الكتب">الكتب</a> | <a href="/contact" title="صفحة التواصل">تواصل معنا</a>
  </footer>

  <!-- JS Libraries -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="assets/js/jquery.fittext.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/owl-carousel/owl.carousel.js"></script>
  <script async src="assets/js/baguetteBox.js"></script>
  <script async src="assets/js/plugins.js"></script>
  <script src="assets/js/jquery.scrollUp.js"></script>
  <script src="assets/js/jquery.rd-parallax.js"></script>
  <script src="assets/js/creative.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Init WOW & Parallax -->
  <script>
    $(document).ready(function () {
      new WOW().init();
      if ($.fn.RDParallax) {
        $('.rd-parallax').RDParallax();
      }
    });
  </script>

</body>
</html>
