<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="تعلم بايثون بالعربية مع أحمد الخطيب. دروس فيديو مجانية خطوة بخطوة وتحميل الكتاب." />
  <title>تعلم بايثون بالعربية – سلسلة فيديوهات</title>

  <!-- Animate.css & WOW.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      direction: rtl;
      text-align: right;
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 1.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      flex-direction: row-reverse; /* Logo left for rtl */
    }

    .logo {
      height: 60px;
      width: auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 6rem 1rem 2rem;
    }

    .signup-box {
      background: #f1f5f9;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
      direction: rtl;
    }

    .signup-box input[type="email"] {
      padding: 0.6rem;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-left: 0.5rem; /* swapped margin side for RTL */
      margin-right: 0;
      text-align: right;
    }

    .signup-box button {
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .episode-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s ease;
      direction: rtl;
    }

    .episode-card:hover {
      transform: translateY(-5px);
    }

    .episode-card img {
      width: 100%;
      display: block;
    }

    .episode-card-content {
      padding: 1rem;
      text-align: right;
    }

    .episode-card h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
    }

    .episode-card a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .episode-card a:hover {
      text-decoration: underline;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination button {
      background: #2563eb;
      color: white;
      border: none;
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      direction: rtl;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 1rem;
      }

      .container {
        padding-top: 7rem;
      }
    }
  </style>
</head>
<body>

  <header class="wow animate__animated animate__fadeInDown">
    <div class="header-content">
      <img src="assets/img/social-cover.webp" alt="شعار أحمد الخطيب" class="logo" />
      <div>
        <h1>تعلم بايثون بالعربية</h1>
        <p>شاهد السلسلة الكاملة من الدروس المجانية مع أحمد الخطيب</p>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- Signup -->
    <section class="signup-box wow animate__animated animate__fadeInUp">
      <h2>📩 اشترك لتصلك الموارد المجانية</h2>
      <p>احصل على دروس جديدة، نصائح إضافية، وتحديثات الكتاب عبر البريد الإلكتروني.</p>
      <form action="https://your-mail-service.com/subscribe" method="POST">
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required />
        <button type="submit">اشترك الآن</button>
      </form>
    </section>

    <!-- Episodes -->
    <section>
      <h2 class="wow animate__animated animate__fadeInUp" style="text-align:center;">🎥 حلقات الفيديو</h2>
      <div id="episode-grid" class="episode-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>

  </main>

  <footer class="wow animate__animated animate__fadeIn">
    &copy; 2025 أحمد الخطيب | <a href="/books">الكتب</a> | <a href="/contact">تواصل معنا</a>
  </footer>

  <!-- WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script> new WOW().init(); </script>

  <!-- Pagination + YouTube thumbnails -->
  <script>
    const episodes = [
      { title: "الحلقة 1: دالة print()", youtubeId: "a1b2c3d4", link: "/python-series/episode-1.html" },
      { title: "الحلقة 2: المتغيرات", youtubeId: "b2c3d4e5", link: "/python-series/episode-2.html" },
      { title: "الحلقة 3: الجمل الشرطية if/else", youtubeId: "c3d4e5f6", link: "/python-series/episode-3.html" },
      { title: "الحلقة 4: الحلقات التكرارية", youtubeId: "d4e5f6g7", link: "/python-series/episode-4.html" },
      { title: "الحلقة 5: الدوال", youtubeId: "e5f6g7h8", link: "/python-series/episode-5.html" },
      { title: "الحلقة 6: القوائم", youtubeId: "f6g7h8i9", link: "/python-series/episode-6.html" },
      { title: "الحلقة 7: القواميس", youtubeId: "g7h8i9j0", link: "/python-series/episode-7.html" },
      { title: "الحلقة 8: الحلقات المتقدمة", youtubeId: "h8i9j0k1", link: "/python-series/episode-8.html" },
      { title: "الحلقة 9: الإدخال والإخراج", youtubeId: "i9j0k1l2", link: "/python-series/episode-9.html" },
      { title: "الحلقة 10: التعامل مع الملفات", youtubeId: "j0k1l2m3", link: "/python-series/episode-10.html" },
      { title: "الحلقة 11: الأخطاء والاستثناءات", youtubeId: "k1l2m3n4", link: "/python-series/episode-11.html" },
      { title: "الحلقة 12: الوحدات البرمجية", youtubeId: "l2m3n4o5", link: "/python-series/episode-12.html" },
      { title: "الحلقة 13: الأصناف", youtubeId: "m3n4o5p6", link: "/python-series/episode-13.html" },
      { title: "الحلقة 14: البرمجة الكائنية", youtubeId: "n4o5p6q7", link: "/python-series/episode-14.html" },
      { title: "الحلقة 15: المشروع النهائي", youtubeId: "o5p6q7r8", link: "/python-series/episode-15.html" },
    ];

    const episodesPerPage = 10;
    const totalPages = Math.ceil(episodes.length / episodesPerPage);

    function renderPage(page) {
      const start = (page - 1) * episodesPerPage;
      const end = start + episodesPerPage;
      const pageEpisodes = episodes.slice(start, end);

      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';

      pageEpisodes.forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card wow animate__animated animate__fadeInUp';
        card.innerHTML = `
          <img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" alt="صورة مصغرة لـ ${ep.title}">
          <div class="episode-card-content">
            <h3>${ep.title}</h3>
            <a href="${ep.link}" target="_blank">▶️ شاهد الحلقة</a>
          </div>
        `;
        grid.appendChild(card);
      });

      renderPagination(page);
      new WOW().init();
    }

    function renderPagination(currentPage) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => renderPage(i));
        pagination.appendChild(btn);
      }
    }

    renderPage(1);
  </script>

</body>
</html>
