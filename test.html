<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="تعلم بايثون بالعربية مع أحمد الخطيب. دروس فيديو مجانية خطوة بخطوة وتحميل الكتاب." />
  <meta name="robots" content="index, follow" />
  <title>تعلم بايثون بالعربية – سلسلة فيديوهات تعليمية | أحمد الخطيب</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      direction: rtl;
      text-align: right;
      line-height: 1.6;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    /* Parallax Header */
    header.site-header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rd-parallax-layer {
      position: absolute;
      width: 100%;
      height: 120%;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      padding: 1rem;
      max-width: 800px;
    }

    .site-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 41, 59, 0.6);
      z-index: 1;
    }

    .header-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
    }

    .header-content p {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    main.container {
      max-width: 960px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    section.signup-box {
      background: #f1f5f9;
      padding: 1.8rem 1.2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    }

    section.signup-box h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    section.signup-box p {
      margin-bottom: 1rem;
      color: #4b5563;
    }

    section.signup-box form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    section.signup-box input[type="email"] {
      padding: 0.65rem;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      flex-grow: 1;
    }

    section.signup-box button {
      padding: 0.65rem 1.3rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    section.signup-box button:hover,
    section.signup-box button:focus {
      background-color: #1e40af;
      outline: none;
    }

    section.episodes h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    article.episode-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      display: flex;
      flex-direction: column;
    }

    article.episode-card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .episode-card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .episode-card h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .episode-card a.watch-link {
      color: #2563eb;
      font-weight: 600;
      margin-top: auto;
    }

    .pagination {
      text-align: center;
      margin-top: 2.5rem;
    }

    .pagination button {
      background: #2563eb;
      color: white;
      border: none;
      margin: 0 5px;
      padding: 0.55rem 1.1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    footer.site-footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #e2e8f0;
    }

    @media (max-width: 600px) {
      .header-content h1 {
        font-size: 2rem;
      }
      .header-content p {
        font-size: 1rem;
      }
    }
  </style>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoSeries",
    "name": "تعلم بايثون بالعربية – سلسلة فيديوهات تعليمية",
    "description": "سلسلة دروس فيديو مجانية لتعلم لغة بايثون بالعربية مع أحمد الخطيب.",
    "url": "https://www.ahmad-khatib.com/python-series",
    "thumbnailUrl": "https://www.ahmad-khatib.com/images/header-background.jpg",
    "publisher": {
      "@type": "Person",
      "name": "أحمد الخطيب"
    }
  }
  </script>
</head>
<body>

  <header class="site-header rd-parallax">
    <div class="rd-parallax-layer" data-type="media" data-speed="0.4" data-url="assets/img/social-cover.webp"></div>
    <div class="header-content">
      <h1>تعلم بايثون بالعربية</h1>
      <p>شاهد السلسلة الكاملة من الدروس المجانية مع أحمد الخطيب</p>
    </div>
  </header>

  <main class="container">
    <section class="signup-box">
      <h2>📩 اشترك لتصلك الموارد المجانية</h2>
      <p>احصل على دروس جديدة، نصائح إضافية، وتحديثات الكتاب عبر البريد الإلكتروني.</p>
      <form action="https://your-mail-service.com/subscribe" method="POST" novalidate>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required />
        <button type="submit">اشترك الآن</button>
      </form>
    </section>

    <section class="episodes">
      <h2>🎥 حلقات الفيديو</h2>
      <div id="episode-grid" class="episode-grid" role="list"></div>
      <nav id="pagination" class="pagination" aria-label="تنقل بين الصفحات"></nav>
    </section>
  </main>

  <footer class="site-footer">
    &copy; 2025 أحمد الخطيب | <a href="/books">الكتب</a> | <a href="/contact">تواصل معنا</a>
  </footer>

  <!-- JS Libraries (Already Included in Your Setup) -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/jquery.rd-parallax.js"></script>
  <script>
    $(document).ready(function () {
      if ($().RDParallax) {
        $('.rd-parallax').RDParallax();
      }
    });
  </script>

  <!-- Episodes Rendering -->
  <script>
    const episodes = [
      { title: "الحلقة 1: دالة print()", youtubeId: "a1b2c3d4", link: "/python-series/episode-1.html" },
      { title: "الحلقة 2: المتغيرات", youtubeId: "b2c3d4e5", link: "/python-series/episode-2.html" }
    ];

    const episodesPerPage = 10;
    function renderPage(page) {
      const grid = document.getElementById('episode-grid');
      const pagination = document.getElementById('pagination');
      grid.innerHTML = '';
      pagination.innerHTML = '';
      const start = (page - 1) * episodesPerPage;
      const end = start + episodesPerPage;
      episodes.slice(start, end).forEach(ep => {
        const card = document.createElement('article');
        card.className = 'episode-card';
        card.innerHTML = `
          <img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" alt="${ep.title}">
          <div class="episode-card-content">
            <h3>${ep.title}</h3>
            <a class="watch-link" href="${ep.link}" target="_blank" rel="noopener">▶️ شاهد الحلقة</a>
          </div>`;
        grid.appendChild(card);
      });
      const totalPages = Math.ceil(episodes.length / episodesPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === page) btn.classList.add('active');
        btn.onclick = () => renderPage(i);
        pagination.appendChild(btn);
      }
    }
    renderPage(1);
  </script>

</body>
</html>
