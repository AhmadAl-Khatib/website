<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="تعلم بايثون بالعربية مع أحمد الخطيب. دروس فيديو مجانية خطوة بخطوة وتحميل الكتاب." />
  <meta name="robots" content="index, follow" />
  <title>تعلم بايثون بالعربية – سلسلة فيديوهات تعليمية | أحمد الخطيب</title>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background:#fefefe; color:#333; direction:rtl; text-align:right; line-height:1.6; }
    a { color:#2563eb; text-decoration:none; }
    a:hover, a:focus { text-decoration:underline; }

    header.site-header { height:100vh; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; text-align:center; color:white; }
    .rd-parallax-layer { position:absolute; width:100%; height:120%; top:0; left:0; background-size:cover; background-position:center; z-index:0; }
    .header-overlay { position:absolute; inset:0; background:rgba(30,41,59,0.6); z-index:1; }
    .header-content { position:relative; z-index:2; padding:1rem; }
    .header-content h1 { font-size:3rem; font-weight:700; margin:0; }
    .header-content p { font-size:1.4rem; margin-top:1rem; }

    main.container { max-width:960px; margin:2rem auto 4rem; padding:0 1rem; }

    section.signup-box { background:#f1f5f9; padding:1.8rem 1.2rem; border-radius:8px; text-align:center; margin-bottom:2rem; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    section.signup-box h2 { font-size:1.6rem; margin-bottom:0.5rem; }
    section.signup-box input[type="email"] { padding:0.65rem; width:260px; max-width:100%; border:1px solid #ccc; border-radius:4px; text-align:right; font-size:1rem; }
    section.signup-box button { padding:0.65rem 1.3rem; background:#2563eb; color:white; border:none; border-radius:4px; font-size:1rem; cursor:pointer; }
    section.signup-box button:hover { background:#1e40af; }

    section.episodes h2 { text-align:center; font-size:1.8rem; margin-bottom:1rem; }
    .episode-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem; }
    .episode-card { background:white; border:1px solid #e2e8f0; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.03); overflow:hidden; display:flex; flex-direction:column; }
    .episode-card img { width:100%; aspect-ratio:16/9; object-fit:cover; }
    .episode-card-content { padding:1rem; display:flex; flex-direction:column; flex-grow:1; }
    .episode-card-content h3 { font-size:1.1rem; margin:0 0 0.5rem; }
    .episode-card-content a.watch-link { color:#2563eb; font-weight:600; margin-top:auto; }
    .pagination { margin-top:2rem; text-align:center; }
    .pagination button { background:#2563eb; color:white; border:none; margin:0 5px; padding:0.55rem 1.1rem; border-radius:4px; cursor:pointer; }
    .pagination button.active { background:#1e40af; }

    @media(max-width:600px){
      .header-content h1 { font-size:2rem; }
      .header-content p { font-size:1rem; }
    }
  </style>
</head>
<body>

  <!-- Parallax Header -->
  <header class="site-header rd-parallax">
    <div class="rd-parallax-layer" data-type="media" data-speed="0.3" data-url="assets/img/social-cover.webp"></div>
    <div class="header-overlay"></div>
    <div class="header-content wow animate__animated animate__fadeInDown">
      <h1>تعلم بايثون بالعربية</h1>
      <p>شاهد السلسلة الكاملة من الدروس المجانية مع أحمد الخطيب</p>
    </div>
  </header>

  <main class="container" role="main">
    <section class="signup-box wow animate__animated animate__fadeInUp">
      <h2>📩 اشترك لتصلك الموارد المجانية</h2>
      <p>احصل على دروس جديدة، نصائح إضافية، وتحديثات الكتاب عبر البريد الإلكتروني.</p>
      <form action="https://your-mail-service.com/subscribe" method="POST">
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required />
        <button type="submit">اشترك الآن</button>
      </form>
      <p id="email-desc" style="font-size:0.85rem; color:#555; margin-top:0.5rem;">لن نشارك بريدك مع أي جهة أخرى.</p>
    </section>

    <section class="episodes">
      <h2 class="wow animate__animated animate__fadeInUp">🎥 حلقات الفيديو</h2>
      <div id="episode-grid" class="episode-grid" role="list"></div>
      <nav id="pagination" class="pagination" aria-label="تنقل بين صفحات الحلقات"></nav>
    </section>
  </main>

  <footer class="site-footer wow animate__animated animate__fadeIn" role="contentinfo" style="text-align:center; padding:2rem 1rem; font-size:0.9rem; color:#777;">
    &copy; 2025 أحمد الخطيب | <a href="/books">الكتب</a> | <a href="/contact">تواصل معنا</a>
  </footer>

  <!-- JS Libraries -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/jquery.rd-parallax.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <!-- Your other scripts -->
  <script>
    $(document).ready(function(){
      new WOW().init();
      if($.fn.RDParallax){ $('.rd-parallax').RDParallax(); }
    });
  </script>

  <!-- Episodes rendering -->
  <script>
    const episodes = [
      { title: "الحلقة 1: دالة print()", youtubeId: "a1b2c3d4", link: "/episode-1.html" },
      //...add remaining episode objects
    ];
    const epsPerPage = 10;
    function renderPage(page) {
      const grid = document.getElementById('episode-grid');
      const nav = document.getElementById('pagination');
      grid.innerHTML = '';
      nav.innerHTML = '';
      const start = (page-1)*epsPerPage;
      episodes.slice(start, start+epsPerPage).forEach(ep =>{
        const art = document.createElement('article'); art.className='episode-card';
        art.innerHTML = `<img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" alt="${ep.title}">
          <div class="episode-card-content"><h3>${ep.title}</h3>
          <a class="watch-link" href="${ep.link}" target="_blank" rel="noopener">▶️ شاهد الحلقة</a></div>`;
        grid.appendChild(art);
      });
      const total = Math.ceil(episodes.length/epsPerPage);
      for(let i=1;i<=total;i++){
        const btn = document.createElement('button'); btn.textContent = i;
        if(i===page) btn.classList.add('active');
        btn.onclick=()=>renderPage(i);
        nav.appendChild(btn);
      }
    }
    renderPage(1);
  </script>

</body>
</html>
