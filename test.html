<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Learn Python in Arabic with Ahmad Al-Khatib. Free step-by-step video lessons and book download.">
  <title>Learn Python in Arabic ‚Äì Video Series</title>

  <!-- Animate.css & WOW.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 6rem 1rem 2rem;
    }

    .signup-box {
      background: #f1f5f9;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .signup-box input[type="email"] {
      padding: 0.6rem;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    .signup-box button {
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .episode-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s ease;
    }

    .episode-card:hover {
      transform: translateY(-5px);
    }

    .episode-card img {
      width: 100%;
      display: block;
    }

    .episode-card-content {
      padding: 1rem;
    }

    .episode-card h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
    }

    .episode-card a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .episode-card a:hover {
      text-decoration: underline;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination button {
      background: #2563eb;
      color: white;
      border: none;
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 1rem;
      }

      .container {
        padding-top: 7rem;
      }
    }
  </style>
</head>
<body>

  <header class="wow animate__animated animate__fadeInDown">
    <h1>Learn Python in Arabic</h1>
    <p>Watch the complete free video series by Ahmad Al-Khatib</p>
  </header>

  <main class="container">

    <!-- Signup -->
    <section class="signup-box wow animate__animated animate__fadeInUp">
      <h2>üì© Subscribe for Free Resources</h2>
      <p>Get new lessons, bonus tips, and book updates by email.</p>
      <form action="https://your-mail-service.com/subscribe" method="POST">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <!-- Episodes -->
    <section>
      <h2 class="wow animate__animated animate__fadeInUp" style="text-align:center;">üé• Video Episodes</h2>
      <div id="episode-grid" class="episode-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>

  </main>

  <footer class="wow animate__animated animate__fadeIn">
    &copy; 2025 Ahmad Al-Khatib | <a href="/books">Books</a> | <a href="/contact">Contact</a>
  </footer>

  <!-- WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script> new WOW().init(); </script>

  <!-- Pagination + YouTube thumbnails -->
  <script>
    const episodes = [
      { title: "Episode 1: print() Function", youtubeId: "a1b2c3d4", link: "/python-series/episode-1.html" },
      { title: "Episode 2: Variables", youtubeId: "b2c3d4e5", link: "/python-series/episode-2.html" },
      { title: "Episode 3: If/Else", youtubeId: "c3d4e5f6", link: "/python-series/episode-3.html" },
      { title: "Episode 4: Loops", youtubeId: "d4e5f6g7", link: "/python-series/episode-4.html" },
      { title: "Episode 5: Functions", youtubeId: "e5f6g7h8", link: "/python-series/episode-5.html" },
      { title: "Episode 6: Lists", youtubeId: "f6g7h8i9", link: "/python-series/episode-6.html" },
      { title: "Episode 7: Dictionaries", youtubeId: "g7h8i9j0", link: "/python-series/episode-7.html" },
      { title: "Episode 8: Loops Advanced", youtubeId: "h8i9j0k1", link: "/python-series/episode-8.html" },
      { title: "Episode 9: Input/Output", youtubeId: "i9j0k1l2", link: "/python-series/episode-9.html" },
      { title: "Episode 10: File Handling", youtubeId: "j0k1l2m3", link: "/python-series/episode-10.html" },
      { title: "Episode 11: Errors & Exceptions", youtubeId: "k1l2m3n4", link: "/python-series/episode-11.html" },
      { title: "Episode 12: Modules", youtubeId: "l2m3n4o5", link: "/python-series/episode-12.html" },
      { title: "Episode 13: Classes", youtubeId: "m3n4o5p6", link: "/python-series/episode-13.html" },
      { title: "Episode 14: OOP", youtubeId: "n4o5p6q7", link: "/python-series/episode-14.html" },
      { title: "Episode 15: Final Project", youtubeId: "o5p6q7r8", link: "/python-series/episode-15.html" },
    ];

    const episodesPerPage = 10;
    const totalPages = Math.ceil(episodes.length / episodesPerPage);

    function renderPage(page) {
      const start = (page - 1) * episodesPerPage;
      const end = start + episodesPerPage;
      const pageEpisodes = episodes.slice(start, end);

      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';

      pageEpisodes.forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card wow animate__animated animate__fadeInUp';
        card.innerHTML = `
          <img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" alt="${ep.title} thumbnail">
          <div class="episode-card-content">
            <h3>${ep.title}</h3>
            <a href="${ep.link}" target="_blank">‚ñ∂Ô∏è Watch Episode</a>
          </div>
        `;
        grid.appendChild(card);
      });

      renderPagination(page);
      new WOW().init();
    }

    function renderPagination(currentPage) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => renderPage(i));
        pagination.appendChild(btn);
      }
    }

    renderPage(1);
  </script>

</body>
</html>
