<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "BlogPosting",
      "@id": "{{ page.url | absolute_url }}#blogpost",
      "headline": "{{ page.title | escape }}",
      "description": "{{ page.excerpt | strip_html | strip_newlines | escape }}",
      "inLanguage": "ar",
      {% if page.keywords %}
      "keywords": "{{ page.keywords | join: ', ' | escape }}",
      {% endif %}
      "articleSection": "{{ page.category | default: 'مدونة' | escape }}",
      "isAccessibleForFree": true,
      "author": {
        "@type": "Person",
        "@id": "https://ahmad-khatib.com/#person"
      },
      "publisher": {
        "@id": "https://ahmad-khatib.com/#person"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "image": {
        "@type": "ImageObject",
        "url": "{{ page.image | default: 'https://ahmad-khatib.com/assets/img/about-ahmad-al-khatib.webp' }}"
      },
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}"
    },
    {
      "@type": "BreadcrumbList",
      "@id": "{{ page.url | absolute_url }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "الرئيسية",
          "item": "https://ahmad-khatib.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "المدونة",
          "item": "https://ahmad-khatib.com/blog/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title | escape }}",
          "item": "{{ page.url | absolute_url }}"
        }
      ]
    }
  ]
}
</script>
