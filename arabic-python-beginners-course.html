  <style>

    section.signup-box h2 {
      margin: 0 0 0.5rem;
      font-weight: 700;

    section.signup-box p {

    section.signup-box form {

    section.signup-box input[type="email"] {

    section.signup-box button {
      padding: 0.65rem 1.3rem;
      background: #ffa100;

      border-radius: 4px;

      font-size: 1rem;

    section.signup-box button:hover,
    section.signup-box button:focus {
      background-color: #cc8200;
      outline: none;
    }

    /* Episodes grid */
    section.episodes {
      margin-top: 2rem;
    }
    section.episodes h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1e293b;
      font-weight: 700;
    }
    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    article.episode-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s ease;
      direction: rtl;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    article.episode-card:hover {
      transform: translateY(-5px);
    }
    article.episode-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 16/9;
      display: block;
    }
    .episode-card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .episode-card h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
      color: #1e293b;
      font-weight: 700;
    }
    .episode-card a.watch-link {
      color: #ffa100;
      font-weight: 600;
      margin-top: auto;
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
      transition: color 0.3s ease;
    }
    .episode-card a.watch-link:hover,
    .episode-card a.watch-link:focus {
      color: #cc8200;
      outline: none;
    }
    .icon-youtube {
      width: 1.2em;
      height: 1.2em;
      fill: #ff0000;
      flex-shrink: 0;
    }

    /* Pagination */
    .pagination {
      text-align: center;
      margin-top: 2.5rem;
    }
    .pagination button {
      background: #ffa100;
      color: white;
      border: none;
      margin: 0 5px;
      padding: 0.55rem 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .pagination button.active {
      background-color: #cc8200;
    }
    .pagination button:hover,
    .pagination button:focus {
      background-color: #cc8200;
      outline: none;
    }

    /* Footer */
    footer.site-footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      direction: rtl;
      border-top: 1px solid #e2e8f0;
    }
    footer.site-footer a {
      color: #ffa100;
      font-weight: 600;
      text-decoration: none;
    }
    footer.site-footer a:hover,
    footer.site-footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (min-width: 768px) {

<body>

  <header class="site-header wow animate__animated animate__fadeInDown" role="banner">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script> new WOW().init(); </script>

  <script>
    const episodes = [   
      {
        title: "حلقة 1: تعلم البرمجة بلغة بايثون من الصفر | print function | كل يوم معلومة #python",
        youtubeId: "s5tbceQSsng",
        link: "https://youtube.com/shorts/s5tbceQSsng"
      },
      {
        title: "لمحة عن كتاب تعلم بايثون بأقل من أسبوع",
        youtubeId: "98KRFeoGkvQ",
        link: "https://youtube.com/shorts/98KRFeoGkvQ"
      },  
    ];

    const episodesPerPage = 10;
    const totalPages = Math.ceil(episodes.length / episodesPerPage);

    function renderPage(page) {
      const start = (page - 1) * episodesPerPage;
      const end = start + episodesPerPage;
      const pageEpisodes = episodes.slice(start, end);

      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';

      pageEpisodes.forEach(ep => {
        const article = document.createElement('article');
        article.className = 'episode-card wow animate__animated animate__fadeInUp';
        article.setAttribute('role', 'listitem');

        // Escape HTML entities in title for safety
        const safeTitle = ep.title.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        article.innerHTML = `
          <img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" alt="صورة مصغرة للحلقة: ${safeTitle}">
          <div class="episode-card-content">
            <h3>${safeTitle}</h3>
            <a href="${ep.link}" target="_blank" rel="noopener" class="watch-link" aria-label="شاهد الحلقة على يوتيوب: ${safeTitle}" title="شاهد الحلقة على يوتيوب: ${safeTitle}">
              <svg class="icon-youtube" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.498 6.186a2.958 2.958 0 0 0-2.08-2.09C19.59 3.5 12 3.5 12 3.5s-7.59 0-9.42.596a2.957 2.957 0 0 0-2.08 2.09A30.043 30.043 0 0 0 0 12a30.043 30.043 0 0 0 .5 5.814 2.958 2.958 0 0 0 2.08 2.09c1.83.597 9.42.597 9.42.597s7.59 0 9.42-.597a2.958 2.958 0 0 0 2.08-2.09A30.042 30.042 0 0 0 24 12a30.042 30.042 0 0 0-.502-5.814zM9.545 15.568V8.432l6.18 3.568-6.18 3.568z"/>
              </svg>
              شاهد الحلقة
            </a>
          </div>
        `;
        grid.appendChild(article);
      });

      renderPagination(page);
      new WOW().init();
    }

    function renderPagination(currentPage) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => renderPage(i));
        btn.setAttribute('aria-label', `الصفحة ${i}`);
        pagination.appendChild(btn);
      }
    }

    renderPage(1);
  </script>
